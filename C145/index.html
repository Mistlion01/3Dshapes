<html>

<head>
<title>Shapes</title>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

</head>

<body>

<a-scene background = "color:grey"> 
 <a-box position = "-1 0.5 -3" color = "lightgrey">

 </a-box>
 <a-sphere position="-5 0.5 -3" color = "lightgreen"></a-sphere>
 <a-cylinder position = "3 0.5 -3" color = "pink" height = "3"></a-cylinder>
 <a-octahedron position = "7 0.5 -3" color = "lightblue"></a-octahedron>
 <a-ring position = "-9 0.5 -3" color = "orange"  radius-outer = "0.7" radius-inner = "0.5"></a-ring>
 <a-cone position = "-13 0.5 -3" color = "red" radius-bottom = "0.6" radius-top = "0"></a-cone>
 <a-dodecahedron position = "11 0.5 -3" color = "blue"></a-dodecahedron>
</a-scene>
</body>

</html>
